<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash Neon BETA</title>
  <style>
    body { box-sizing: border-box; margin: 0; padding: 0; overflow: hidden; font-family: 'Arial Black', Arial, sans-serif; background: #000; }
    html, body, #game-container { height: 100%; width: 100%; }
    #game-container { position: relative; background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%); overflow: hidden; }
    #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    #menu-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(180deg, #1e90ff 0%, #4169e1 100%); z-index: 10; }
    #menu-screen.hidden { display: none; }
    .menu-floor { position: absolute; bottom: 0; left: 0; width: 100%; height: 120px; background: linear-gradient(180deg, #2c5aa0 0%, #1e3a5f 100%); border-top: 4px solid #00ffff; }
    #game-title { font-size: 80px; color: #00ff00; text-shadow: 0 0 20px #00ff00; text-align: center; z-index: 2; }
    #start-button { padding: 20px 80px; font-size: 36px; background: linear-gradient(135deg, #00ffff 0%, #ff00ff 100%); border: 3px solid #fff; border-radius: 10px; cursor: pointer; color: #fff; }
    #hud { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; z-index: 5; }
    #game-mode-display { position: absolute; top: 20px; right: 20px; color: #fff; font-size: 24px; font-weight: bold; padding: 10px 20px; background: rgba(0, 0, 0, 0.5); border-radius: 10px; border: 2px solid #00ffff; }
    #game-over-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.85); z-index: 100; }
    #game-over-screen.show { display: flex; }
    #restart-button { padding: 16px 48px; font-size: 28px; color: #fff; background: #43e97b; border: none; border-radius: 40px; cursor: pointer; }
  </style>
 </head>
 <body>
  <div id="game-container">
   <canvas id="game-canvas"></canvas>
   <div id="menu-screen">
    <div class="menu-floor"></div>
    <div id="game-title">GEOMETRY<br>DASH</div>
    <button id="start-button" style="margin-top: 50px;">PLAY</button>
   </div>
   <div id="hud"><div id="score">Score: 0</div></div>
   <div id="game-mode-display">CUBE</div>
   <div id="game-over-screen">
    <h2 style="font-size: 64px; color: #f5576c;">Game Over!</h2>
    <p id="final-score" style="color:white; font-size: 24px; margin-bottom: 30px;">Final Score: 0</p>
    <button id="restart-button">Play Again</button>
   </div>
  </div>

  <script>
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const menuScreen = document.getElementById('menu-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const scoreDisplay = document.getElementById('score');
    const finalScoreDisplay = document.getElementById('final-score');
    const gameModeDisplay = document.getElementById('game-mode-display');

    const GAME_SPEED = 9; 
    const GRAVITY = 0.8;
    const JUMP_FORCE = -15;

    let gameRunning = false;
    let score = 0;
    let gameMode = 'cube';
    let groundY;
    let frameCount = 0;
    let isHoldingJump = false;
    let animationFrameId;

    const obstacles = [];
    const particles = [];
    const trail = [];

    const player = {
      x: 150, y: 0, width: 35, height: 35,
      velocityY: 0, rotation: 0, jumping: false,
      ballFlipped: false, spiderFlipped: false, onSurface: false
    };

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      groundY = canvas.height - 100;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
      if (animationFrameId) cancelAnimationFrame(animationFrameId);
      menuScreen.classList.add('hidden');
      gameOverScreen.classList.remove('show');
      gameRunning = true;
      score = 0; frameCount = 0; gameMode = 'cube';
      gameModeDisplay.textContent = 'CUBE';
      obstacles.length = 0; trail.length = 0;
      player.y = groundY - player.height;
      player.velocityY = 0; player.rotation = 0;
      animationFrameId = requestAnimationFrame(loop);
    }

    function spawnObstacle() {
      const x = canvas.width + 100;
      const rand = Math.random();
      if (gameMode === 'ship' || gameMode === 'wave') {
        const gapY = 150 + Math.random() * (groundY - 350);
        obstacles.push({ x, y: 0, w: 50, h: gapY, type: 'block' });
        obstacles.push({ x, y: gapY + 200, w: 50, h: groundY - (gapY + 200), type: 'block' });
      } else {
        obstacles.push({ x, y: groundY - 50, w: 30, h: 50, type: 'spike' });
      }
    }

    function spawnPortal() {
      const modes = ['ship', 'ball', 'cube', 'spider', 'wave'];
      const next = modes[Math.floor(Math.random() * modes.length)];
      obstacles.push({ x: canvas.width + 100, y: 0, w: 80, h: groundY, type: 'portal', to: next });
    }

    function loop() {
      if (!gameRunning) return;
      frameCount++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Background & Floor
      ctx.fillStyle = '#1a1a2e'; ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#2c5aa0'; ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

      // TRAIL LOGIC
      trail.push({ x: player.x + player.width/2, y: player.y + player.height/2 });
      if (trail.length > 20) trail.shift();
      ctx.beginPath();
      ctx.strokeStyle = 'rgba(0, 255, 150, 0.6)';
      ctx.lineWidth = 4;
      for(let i=0; i<trail.length; i++) {
          trail[i].x -= GAME_SPEED; // Move trail with world
          ctx.lineTo(trail[i].x, trail[i].y);
      }
      ctx.stroke();

      // PLAYER PHYSICS
      if (gameMode === 'cube') {
        player.velocityY += GRAVITY;
        player.y += player.velocityY;
        if (player.y >= groundY - player.height) { player.y = groundY - player.height; player.velocityY = 0; player.jumping = false; player.rotation = Math.round(player.rotation / (Math.PI/2)) * (Math.PI/2); } 
        else { player.rotation += 0.15; }
      } 
      else if (gameMode === 'ball') {
        player.velocityY = player.ballFlipped ? -12 : 12;
        player.y += player.velocityY;
        if (player.y >= groundY - player.height) player.y = groundY - player.height;
        if (player.y <= 0) player.y = 0;
        player.rotation += 0.3;
      }
      else if (gameMode === 'spider') {
        player.y = player.spiderFlipped ? 0 : groundY - player.height;
        player.rotation = 0;
      }
      else if (gameMode === 'ship') {
        player.velocityY += isHoldingJump ? -1.2 : 0.9;
        player.velocityY = Math.max(-10, Math.min(10, player.velocityY));
        player.y += player.velocityY;
        player.rotation = player.velocityY * 0.05;
      }
      else if (gameMode === 'wave') {
        // Wave goes up or down at a constant 45 degree speed
        const waveSpeed = 10;
        player.y += isHoldingJump ? -waveSpeed : waveSpeed;
        player.rotation = isHoldingJump ? -Math.PI/4 : Math.PI/4;
      }

      // Constrain Y
      if (player.y > groundY - player.height) player.y = groundY - player.height;
      if (player.y < 0) player.y = 0;

      // Obstacle & Portal Spawning
      if (frameCount % 70 === 0) spawnObstacle();
      if (frameCount % 500 === 0) spawnPortal();

      // Handle Obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= GAME_SPEED;

        if (o.type === 'portal') {
          ctx.fillStyle = 'rgba(255, 0, 255, 0.3)'; ctx.fillRect(o.x, 0, o.w, groundY);
          ctx.fillStyle = '#fff'; ctx.fillText(o.to.toUpperCase(), o.x + 5, groundY/2);
        } else if (o.type === 'spike') {
          ctx.fillStyle = '#ff4d4d'; ctx.beginPath(); ctx.moveTo(o.x, o.y+o.h); ctx.lineTo(o.x+o.w, o.y+o.h); ctx.lineTo(o.x+o.w/2, o.y); ctx.fill();
        } else {
          ctx.fillStyle = '#f093fb'; ctx.fillRect(o.x, o.y, o.w, o.h);
        }

        // Collision
        if (player.x < o.x + o.w && player.x + player.width > o.x && player.y < o.y + o.h && player.y + player.height > o.y) {
          if (o.type === 'portal') { gameMode = o.to; gameModeDisplay.textContent = gameMode.toUpperCase(); obstacles.splice(i, 1); }
          else { gameOver(); }
        }
        if (o.x < -100) obstacles.splice(i, 1);
      }

      // Draw Player Icon
      ctx.save();
      ctx.translate(player.x + player.width/2, player.y + player.height/2);
      ctx.rotate(player.rotation);
      ctx.fillStyle = '#43e97b'; ctx.strokeStyle = '#fff'; ctx.lineWidth = 2;
      if (gameMode === 'wave') { // Wave is a diamond
          ctx.beginPath(); ctx.moveTo(0, -15); ctx.lineTo(20, 0); ctx.lineTo(0, 15); ctx.lineTo(-10, 0); ctx.closePath(); ctx.fill(); ctx.stroke();
      } else if (gameMode === 'ship') {
          ctx.fillRect(-20, -10, 40, 20); ctx.strokeRect(-20, -10, 40, 20);
      } else {
          ctx.fillRect(-17, -17, 34, 34); ctx.strokeRect(-17, -17, 34, 34);
      }
      ctx.restore();

      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      animationFrameId = requestAnimationFrame(loop);
    }

    function gameOver() { gameRunning = false; gameOverScreen.classList.add('show'); finalScoreDisplay.textContent = `Final Score: ${score}`; }

    function jump() {
      if (gameMode === 'cube' && player.y >= groundY - player.height) player.velocityY = JUMP_FORCE;
      if (gameMode === 'ball') player.ballFlipped = !player.ballFlipped;
      if (gameMode === 'spider') player.spiderFlipped = !player.spiderFlipped;
    }

    const setInput = (s) => {
        if (s && !gameRunning && gameOverScreen.classList.contains('show')) { startGame(); return; }
        if (s) jump();
        isHoldingJump = s;
    };

    window.addEventListener('keydown', (e) => { if (e.code === 'Space') setInput(true); });
    window.addEventListener('keyup', (e) => { if (e.code === 'Space') setInput(false); });
    canvas.addEventListener('mousedown', () => setInput(true));
    canvas.addEventListener('mouseup', () => setInput(false));
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
  </script>
 </body>
</html>
